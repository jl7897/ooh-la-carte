<!DOCTYPE html>
<html>
<head>
  <title>Ooh La Carte</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.12/semantic.min.css">
  <link href="https://fonts.googleapis.com/css?family=Asap:500" rel="stylesheet">
  <meta name='viewport' 
     content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' 
/>
  <!-- Icons for various browsers / home screenss -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="apple-mobile-web-app-title" content="Ooh La Carte">
  <meta name="application-name" content="Ooh La Carte">
  <meta name="msapplication-TileColor" content="#e6fcff">
  <meta name="theme-color" content="#e6fcff">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <!-- Tell the browser it's a PWA -->
  <meta name="mobile-web-app-capable" content="yes">
  <!-- Tell iOS it's a PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Make sure theme-color is defined -->
  <meta name="theme-color" content="#52bad1">
  
  <style type='text/css'>
    body {
    font-family: 'Roboto', sans-serif;
    background-color: white;
}

.navBarTitle {
  margin: 0% 0% 0% 5%;
  color: rgb(255, 255, 255) !important;
  height: 50px;
  line-height: 50px;
}

.navBarContainer {
  position: fixed;
  top: 0;
  width: 100%;
  background-color: #00bcd4;
  box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 6px, rgba(0, 0, 0, 0.12) 0px 1px 4px;
}

  </style>
</head>
<body>
  <div id="app">
      <div class='navBarContainer'>
        <div class='navBarTitle'>Ooh La Carte</div>
      </div>
  </div>
    <script type="text/javascript" src="/bundle.js"></script>
      <script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js').then((registration) => {
      // Registration was successful
      console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }, (err) => {
      // registration failed :(
      console.log('ServiceWorker registration failed: ', err);
    }).catch((err) => {
      console.log(err);
    });
  });
} else {
  console.log('service worker is not supported');
}
    </script>
  </body>
</html>
